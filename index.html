<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style/main.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Ping logo" class="logo" />
      </header>
      <main class="main">
        <h1>We are launching <span class="bold">soon!</span></h1>
        <p class="paragraph">Subscribe and get notified</p>
        <form action="#" class="form">
          <div class="input-group">
            <input
              type="text"
              name="email-input"
              id="email-input"
              placeholder="Your email address..."
              autocomplete="off"
            />
            <em class="error-message">Please provide a valid email address</em>
          </div>
          <button class="btn-submit">Notify Me</button>
        </form>
        <img
          class="img-dashboard"
          src="./images/illustration-dashboard.png"
          alt="Dashboard illustration"
        />
      </main>
      <footer class="footer">
        <ul class="social-media">
          <li class="social-media__item">
            <a
              href="#"
              class="social-media__link"
              aria-label="Ping Facebook page"
            >
              <i class="fa fa-facebook"></i>
            </a>
          </li>
          <li class="social-media__item">
            <a
              href="#"
              class="social-media__link"
              aria-label="Ping Twitter page"
            >
              <i class="fa fa-twitter"></i>
            </a>
          </li>
          <li class="social-media__item">
            <a
              href="#"
              class="social-media__link"
              aria-label="Ping Instagram page"
            >
              <i class="fa fa-instagram"></i>
            </a>
          </li>
        </ul>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </footer>
    </div>
  </body>
</html>
